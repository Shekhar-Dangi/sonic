name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    test-client:
        name: Test Client
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: client/package-lock.json

            - name: Install dependencies
              working-directory: ./client
              run: npm ci

            - name: Run linter
              working-directory: ./client
              run: npm run lint

            - name: Run tests
              working-directory: ./client
              run: npm test -- --run

            - name: Build
              working-directory: ./client
              run: npm run build

    test-server:
        name: Test Server
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: sonic_test
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: server/package-lock.json

            - name: Install dependencies
              working-directory: ./server
              run: npm ci

            - name: Setup database
              working-directory: ./server
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sonic_test
              run: npx prisma migrate deploy

            - name: Run tests
              working-directory: ./server
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sonic_test
                  NODE_ENV: test
              run: npm test

            - name: Build
              working-directory: ./server
              run: npm run build
